<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Numbers and Text</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="form-container">
        <h2>Input Form</h2>
        <form id="numberTextForm">
            <label for="number1">N_SOIL:</label>
            <input type="number" id="number1" name="number1" required><br>

            <label for="number2">P_SOIL:</label>
            <input type="number" id="number2" name="number2" required><br>

            <label for="number3">K_SOIL:</label>
            <input type="number" id="number3" name="number3" required><br>

            <label for="number4">RAINFALL:</label>
            <input type="number" id="number4" name="number4" required><br>

            <label for="number5">TEMPERATURE:</label>
            <input type="number" id="number5" name="number5" required><br>

            <label for="number6">HUMIDITY:</label>
            <input type="number" id="number6" name="number6" required><br>

            <label for="number7">pH:</label>
            <input type="number" id="number7" name="number7" required><br>

            <label for="number8">CROP_PRICE:</label>
            <input type="number" id="number8" name="number8" required><br>

            <label for="textInput">PREDICTED CROP:</label>
            <input type="text" id="textInput" name="textInput" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
